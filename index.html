<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicketing System</title>
    <link rel="stylesheet" href="irctcformstyle.css">
    <link rel="shortcut icon" href="images/irctc_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <div class="main_container">
        <span class="pagehead">
            <div>
                <h1>INDIAN RAILWAYS</h1>
            </div>
            <span class="pagesubhead">
                <h2>
                    Safety
                </h2>
                <hr>
                <h2>
                    Security
                </h2>
                <hr>
                <h2>Punctuality</h2>
            </span>

        </span>
        <div class="container">
            <div class="status">
                <div class="pnrcharts">
                    <img src="images/pnr.png" alt="">
                    <h4>PNR STATUS</h4>
                </div>
                <div class="pnrcharts">
                    <img src="images/chart.png" alt="">
                    <h4 id="charsthead">CHARTS / VACANCY</h4>
                </div>
            </div>
            <div class="form_head">
                <img class="logo" src=" images/Azadi-Ka-Amrit-Mahotsav-Logo.jpg" alt="">
                <h1>BOOK TICKET</h1>
                <img class="logo" src="images/G20_Logo.png" alt="">
            </div>
            <form action="">
                <label for="t_date" id="t_date_l">DD/MM/YYYY*</label>
                <div class="form_first">
                    <div class="from">
                        <div class="inputcontainer">
                            <i class="fa-solid fa-location-arrow"></i>
                            <input type="text" name="from" id="from" placeholder="From">
                        </div>
                        <div class="inputcontainer">
                            <input type="date" name="t_date" id="t_date" value="2024-04-01">
                        </div>
                    </div>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i>
                </div>
                <div class="form_second">
                    <div class="to">
                        <div class="inputcontainer">
                            <i class="fa-solid fa-location-dot"></i>
                            <input type="text" name="to" id="to" placeholder="To">
                        </div>
                        <div class="inputcontainer">
                            <i class="fa-solid fa-briefcase"></i>
                            <select name="classes" id="class_select">

                                <option value="">All Classes</option>
                                <option value="EA">Anubhuti Class (EA)</option>
                                <option value="1A">AC First Class (1A)</option>
                                <option value="EV">Vistadome AC (EV)</option>
                                <option value="EC">Exec. Chair Car (EC)</option>
                                <option value="2A">AC 2 Tier (2A)</option>
                                <option value="FC">First Class (FC)</option>
                                <option value="3A">AC 3 Tier (3A)</option>
                                <option value="3E">AC 3 Economy (3E)</option>
                                <option value="VC">Vistadome Chair Car (VC)</option>
                                <option value="CC">AC Chair Car (CC)</option>
                                <option value="SL">Sleeper (SL)</option>
                                <option value="VS">Vistadome Non AC (VS)</option>
                                <option value="2S">Second Siting (2S)</option>
                            </select>
                        </div>

                    </div>


                </div>
                <div class="category">
                    <img src="images/output-onlinepngtools.png" alt="">
                    <select name="cate" id="category_select">
                        <option value="gen">GENERAL</option>
                        <option value="LADIES">LADIES</option>
                        <option value="LB">LOWER BERTH/SRR.CITIZEN</option>
                        <option value="PWDY">PERSON WITH DISABILITY</option>
                        <option value="DP">DUTY PASS</option>
                        <option value="TATKAL">TATKAL</option>
                        <option value="PRETATKAL">PREMIUM TATKAL</option>

                    </select>
                </div>
            </form>
            <div class="btn">
                <div>
                    <input type="checkbox" id="PwDC" name="PwDC">
                    <label for="PwDC">Person With Disability Concession</label>
                </div>

                <div>
                    <input type="checkbox" id="FwD" name="FwD">
                    <label for="FwD">Flexible With Date</label>
                </div>
            </div>
            <div class="btn">
                <div>
                    <input type="checkbox" id="TwAB" name="TwAB">
                    <label for="TwAB">Train with Avaliable Birth</label>
                </div>

                <div>
                    <input type="checkbox" id="RPC" name="RPC">
                    <label for="RPC">Railway Pass Concession</label>
                </div>
            </div>

            <div class="exitbtn">
                <button type="submit" id="search">Search</button>

                <div>
                    <button id="disha">Try booking in Ask DISHA 2.0</button>
                </div>
            </div>
        </div>


        <div class="endcontainer">
            <p>
                <a href="">
                    Please click here for Empanelment for PAD items for Catering.
                </a>
            </p>
        </div>
    </div>
</body>

</html>
